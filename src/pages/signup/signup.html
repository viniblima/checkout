<ion-header>
    <ion-navbar color="color1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span text-color="color">
      Cadastro
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content [ngStyle]="{'background-image':'url('+imageUrl+')'}">
  <form id="cadastro-form2">
    <ion-list id="cadastro-list3">
      <ion-item style = "background-color:#373737">
        <ion-label style = "color: #FEB81C">
          Nome
        </ion-label>
        <ion-input type="text" [(ngModel)] = "usuario.nome" name = "nome" placeholder="" style = "color: #FEB81C"></ion-input>
      </ion-item>
      <ion-item style = "background-color:#373737">
        <ion-label style = "color: #FEB81C">
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)] = "usuario.email" name = "email" placeholder="" style = "color: #FEB81C"></ion-input>
      </ion-item>
      <ion-item style = "background-color:#373737">
        <ion-label style = "color: #FEB81C">
          Password
        </ion-label>
        <ion-input type="texte" [(ngModel)] = "usuario.password" name = "password" placeholder="" style = "color: #FEB81C"></ion-input>
      </ion-item>
    </ion-list>
    <button id="cadastro-button3" (click) = "submit()" ion-button color="light" block>
      Cadastrar!
    </button>
  </form>
</ion-content>
